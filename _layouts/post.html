---
layout: base
---

<section class="intro">
  <div class="wrap">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: '%B %d, %Y' }}</p>
  </div>
</section>

<section class="single">
  {% if page.featimg %}
  <div class="image-wrap">
    <img class="featimg" src="{{ site.media_folder | prepend: site.baseurl | replace: '//', '/'}}/{{ page.featimg }}" alt="{{ page.featimg }}">
  </div>
  {% endif %}

  {{ content }}

</section>
